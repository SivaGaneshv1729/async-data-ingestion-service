version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - async-network

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: processed_data
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d processed_data"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - async-network

  producer_api:
    build: ./producer-api
    ports:
      - "8000:8000"
    environment:
      MESSAGE_QUEUE_HOST: rabbitmq
      MESSAGE_QUEUE_PORT: 5672
      MESSAGE_QUEUE_USER: guest
      MESSAGE_QUEUE_PASS: guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 10
    networks:
      - async-network

  consumer_service:
    build: ./consumer-service
    environment:
      MESSAGE_QUEUE_HOST: rabbitmq
      MESSAGE_QUEUE_PORT: 5672
      MESSAGE_QUEUE_USER: guest
      MESSAGE_QUEUE_PASS: guest
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: processed_data
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - async-network

volumes:
  db_data:

networks:
  async-network:
    driver: bridge
